<!DOCTYPE html>
<html>
<body>
<P id="huy">this is a text</P>
<script>
    var huy = document.getElementById("huy");
    huy.addEventListener("mouseover",mouseover);
    huy.addEventListener("mouseout",mouseout);
    function mouseover(){
        document.getElementById("huy").style.color="red";
    }
    function mouseout(){
        document.getElementById("huy").style.color="black";
    }
</script>
</body>
</html>
