<!DOCTYPE html>
<html>
<body>
<P onmouseover="mouseover()" onmouseout="mouseout()" id="huy">this is a text</P>
<script>
    function mouseover(){
        document.getElementById("huy").style.color="red";
    }
    function mouseout(){
      document.getElementById("huy").style.color="black";
    }
</script>
</body>
</html>
